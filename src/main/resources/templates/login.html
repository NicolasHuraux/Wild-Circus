<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wild Circus Super Heroes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
</head>
<body class="container-fluid text-center">
        <header><img src="http://braindamaged.fr/wp-content/uploads/2018/03/Avengers-Infinity-War-nouveaux-poster-une-631x250.jpg" class="pt-3 mb-3 img-fluid"></header>
        <h1><b>Bienvenue sur le Wild Circus Super Heroes</b></h1>

        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
    S'inscrire
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Inscription</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="#" th:action="@{/users/create}" th:object="${user}" method="post">
              <div th:class="${#fields.hasErrors('lastname')}? has-error">
                <input type="text" placeholder="Nom" th:field="*{lastname}">
                <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" th:errorclass="fieldError"></span>
              </div>
              <div th:class="${#fields.hasErrors('firstname')}? has-error">
                <input type="text" placeholder="Prénom" th:field="*{firstname}">
                <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" th:errorclass="fieldError"></span>
              </div> 
              <div th:class="${#fields.hasErrors('email')}? has-error">
                <input type="email" id="email" placeholder="E-mail" th:field="*{email}">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="fieldError"></span>
              </div>
              <div th:class="${#fields.hasErrors('password')}? has-error">
                <input type="password" placeholder="Mot de passe" th:field="*{password}">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="fieldError"></span>
              </div> 
              <div class="d-flex justify-content-center"></div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button id="button" type="submit" class="btn btn-primary btn-lg">Envoyer</button>
        </div>
      </form>
      </div>
    </div>
  </div>
        <form th:action="@{/login}" method="post" th:object="${user}" class="d-inline-block shadow-sm p-3 text-left rounded">
            <div class="form-group mb-3" >
                <label for="email"  class="mb-2">Email</label>
                <input class="form-control" type="text"  name="username" id="email" placeholder="exemple@mail.com" required="required">
            </div>
            <div class="form-group mb-3" >
                <label for="password"  class="mb-2" >Mot de passe</label>
                <input class="form-control" type="password"  name="password" id="password" placeholder="••••••••••" required="required">
            </div>
            <div class="mb-3 text-right">
                <button type="submit" value="Login" class="btn btn-primary">Se connecter</button>
            </div>
        </form>
        
       


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
    </html>
