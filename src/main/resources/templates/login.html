<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wild Circus Super Heroes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
</head>
<body class="container-fluid text-center">
        <header><img src="http://braindamaged.fr/wp-content/uploads/2018/03/Avengers-Infinity-War-nouveaux-poster-une-631x250.jpg" class="pt-3 mb-3 img-fluid"></header>
        <h1><b>Bienvenue sur le Wild Circus Super Heroes</b></h1>

        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Inscrit toi ici !
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
          
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

        <form th:action="@{/login}" method="post" th:object="${user}" class="d-inline-block shadow-sm p-3 text-left rounded">
            <div class="form-group mb-3" >
                <label for="email"  class="mb-2">Email</label>
                <input class="form-control" type="text"  name="username" id="email" placeholder="exemple@mail.com" required="required">
            </div>
            <div class="form-group mb-3" >
                <label for="password"  class="mb-2" >Mot de passe</label>
                <input class="form-control" type="password"  name="password" id="password" placeholder="••••••••••" required="required">
            </div>
            <div class="mb-3 text-right">
                <button type="submit" value="Login" class="btn btn-primary">Se connecter</button>
            </div>
        </form>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
    </html>
